<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">

        <title>Admin</title>
    </head>
    <body>
        <div id="container">
            <nav id="leftnav">
                <div id="logo">
                    Admin<span>Panel</span>
                </div>
                <ul id="menu">
                    <li><a id="home">Home</a></li>
                    <li><a id="entidade">Entidades</a></li>
                    <li><a id="campanha">Campanhas</a></li>
                    <li><a id="doacoes">Doações</a></li>
                    <li><a id="player">Players</a></li>
                </ul>
                <div id="minimize" class="minimize">
                    &lt;
                </div>
            </nav>
            <header id="topnav">
                <div id="links">
                    <a id="exit">Sair</a>
                </div>
            </header>
            <main id="main">
                <div id="maximize" class="maximize">
                    &gt;
                </div>
                <div id="actions-container" class="actions-container">
                    <div id="home-actions">
                        <div class="title">
                            Home
                        </div>
                    </div>
                    <div id="entidades-actions">
                        <div class="title">
                            Entidades
                        </div>
                    </div>
                    <div id="campanhas-actions">
                        <div class="title">
                            Campanhas
                        </div>
                    </div>
                    <div id="doacoes-actions">
                        <div class="title">
                            Doações
                        </div>
                    </div>
                    <div id="players-actions">
                        <div class="title">
                            Players
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="./js/admin.js"></script>
    </body>
</html>
